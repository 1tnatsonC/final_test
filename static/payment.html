<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Train Ticket Selling System - Payment</title>
    <script src="src\jquery-3.7.1.min.js"></script>
    <script src="js/payment.js"></script>

</head>
<body>
    <header class ="text-bg-dark p-3 text-center fw-bold fs-3" >Train Ticket Selling System</header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fw-bold">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          

        </div>
    </nav>

    <main>
        <section>

          <form method="POST" id="payment">

            <div class="form-group p-4 m-4"> 
              <label for="Gender Select" >Please select payment method:</label>
              <select class="form-select w-50" aria-label="Gender select" id="paymentSelect">
                <option value="none" selected>Please Select</option>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>

              </select>
            </div>
            
            <hr>
            <div class="mt-2 p-4 m-4">
              <label for="Name" class="my-1">First Name:</label>
              <input type="text" id="fName" name="fName" class="form-control w-25" placeholder="e.g. Hou Ting">
              <label for="Name" class="my-1">Last name:</label>
              <input type="text" id="lName" name="lName" class="form-control w-25" placeholder="e.g. Chan"><br>
          </div>
            <hr>

            <div class="mt-2 p-4 m-4">
              <label for="Name" class="py-3">Card number:</label>
              <input type="text" id="cardNumber" name="cardNumber" class="form-control w-50" placeholder="e.g. 55XX-XXXX-XXXX-XXXX"><br>
          </div>
            <hr>


            <div class="mt-2 p-4 m-4">
              <label for="Name" class="my-1">Valid Date:</label>
              <input type="text" id="validDate" name="validDate" class="form-control w-25" placeholder="e.g. 06/19">
              <label for="Name" class="my-1">CVS:</label>
              <input type="text" id="cvs" name="cvs" class="form-control w-25" placeholder="e.g. 999"><br>
          </div>
            <hr>


            <div class="form-group p-4 m-4"> 
              <input class="btn btn-danger" type="reset" value="Cancel" id="cancelButton">
              <input class="btn btn-success" type="button" value="Submit" id="submitButton" onclick="payment()">
          </div>
        
          <div class="p-4 m-4"></div>

          </div>

          </form>

          <footer class="page-footer fixed-bottom">
                <div class="text-bg-dark p-3 text-center fs-6">
                  Â© 21034774d Chan Hou Ting Constant & 21088966d Cheung Kwan Yui - EIE4432 Group Project
                </div>
          </footer>
            
        </section>
    </main>

</body>
</html>
