  <body class="" style="min-height: 100vh">
        <div class="container "> <br><br>
      <div class="row">
        <div class="col-md-4 offset-md-4">
       <h1 class="">Register</h1>
        <form action="/auth/register" method="POST" id="registrationForm">
          <label for="username">Username:</label>
          <input type="text" class="form-control w-75" id="username" name="username"/><br>
          <label for="nickname">Nickname:</label>
          <input type="text" class="form-control w-75" id="nickname" name="nickname"/><br>
          <label for="password">Password:</label>
          <input type="password" class="form-control w-75" id="password" name="password" /><br>
          <label for="password_repeat">Repeat your Password:</label>
          <input type="password" class="form-control w-75" id="password_repeat" name="password_repeat" />
          <span id="passwordError" style="color: red;"></span>
          <br>
           <label for="role">Gender:</label>
          <select class="form-select w-75" aria-label="role" id="role" name="role">
            <option value="blank" disabled selected>--Please Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br>
          <label for="email">Email:</label>
          <input type="text" class="form-control w-75" id="email" name="email" aria-describedby="emailHelp" placeholder="constant@gmail.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <br>
          <label for="birthdate">Birth date:</label>
          <input type="text" class="form-control w-75" id="birthdate" name="birthdate" placeholder="23/01/2023"><br>
          <div>
          <input class="btn btn-primary" type="button" value="Register" id="RegisterButton_Register" onclick="Reg()"/>
          <a href="login.html" input class="btn btn-secondary " type="button" value="Back" id="backButton">Back</a>
                
          </div>

        </form>
